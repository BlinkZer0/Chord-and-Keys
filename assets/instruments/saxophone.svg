<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Brass gradient for saxophone -->
    <linearGradient id="saxGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#b45309;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
    <!-- Key gradient -->
    <radialGradient id="keyGradient" cx="50%" cy="30%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Mouthpiece -->
  <ellipse cx="100" cy="20" rx="8" ry="12" fill="#1c1917" stroke="#92400e" stroke-width="2"/>
  
  <!-- Neck (curved) -->
  <path d="M 100 32 Q 90 45 95 60 Q 100 75 105 90" stroke="url(#saxGradient)" stroke-width="12" fill="none" stroke-linecap="round"/>
  
  <!-- Upper body (straight section) -->
  <rect x="95" y="90" width="20" height="80" rx="10" fill="url(#saxGradient)" stroke="#92400e" stroke-width="2"/>
  
  <!-- Curved body section (characteristic sax curve) -->
  <path d="M 105 170 Q 120 185 135 200 Q 150 215 160 235 Q 165 250 160 265" stroke="url(#saxGradient)" stroke-width="18" fill="none" stroke-linecap="round"/>
  
  <!-- Bell section -->
  <path d="M 160 265 Q 155 280 140 290 Q 120 295 95 290 Q 75 285 70 270 Q 68 255 75 245 Q 85 240 100 245 Q 120 250 135 260 Q 150 270 160 265 Z" fill="url(#saxGradient)" stroke="#92400e" stroke-width="2"/>
  
  <!-- Keys and tone holes -->
  <g id="keys">
    <!-- Upper keys (left hand) -->
    <circle cx="85" cy="105" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="85" cy="105" r="4" fill="#1e293b"/>
    
    <circle cx="85" cy="125" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="85" cy="125" r="4" fill="#1e293b"/>
    
    <circle cx="85" cy="145" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="85" cy="145" r="4" fill="#1e293b"/>
    
    <!-- Lower keys (right hand) -->
    <circle cx="125" cy="185" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="125" cy="185" r="4" fill="#1e293b"/>
    
    <circle cx="135" cy="205" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="135" cy="205" r="4" fill="#1e293b"/>
    
    <circle cx="145" cy="225" r="8" fill="url(#keyGradient)" stroke="#64748b" stroke-width="1"/>
    <circle cx="145" cy="225" r="4" fill="#1e293b"/>
  </g>
  
  <!-- Key mechanisms and guards -->
  <g id="mechanisms">
    <!-- Key guards -->
    <circle cx="85" cy="105" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    <circle cx="85" cy="125" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    <circle cx="85" cy="145" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    <circle cx="125" cy="185" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    <circle cx="135" cy="205" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    <circle cx="145" cy="225" r="12" fill="none" stroke="#78350f" stroke-width="1"/>
    
    <!-- Octave key -->
    <circle cx="90" cy="95" r="4" fill="#94a3b8" stroke="#64748b" stroke-width="1"/>
  </g>
</svg>