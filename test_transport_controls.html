<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport Controls Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .controls {
            margin-bottom: 20px;
            padding: 20px;
            background: #2a2a2a;
            border-radius: 8px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            background: #333;
            border-radius: 8px;
            font-family: monospace;
        }
        .keyboard-info {
            background: #444;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transport Controls Test</h1>
        
        <div class="keyboard-info">
            <h3>Keyboard Shortcuts to Test:</h3>
            <ul>
                <li><strong>Spacebar</strong>: Play/Pause toggle</li>
                <li><strong>S key</strong>: Stop</li>
                <li><strong>Left Arrow</strong>: Jump to start</li>
                <li><strong>Right Arrow</strong>: Jump to end</li>
            </ul>
        </div>

        <div class="controls">
            <h3>Transport Controls</h3>
            <button id="seqPlay">Play</button>
            <button id="seqPause">Pause</button>
            <button id="seqStop">Stop</button>
            <button id="seqToStart">|&lt; To Start</button>
            <button id="seqToEnd">&gt;| To End</button>
        </div>

        <div class="status">
            <h3>Status</h3>
            <div id="status">Ready to test</div>
        </div>

        <div class="status">
            <h3>Event Log</h3>
            <div id="eventLog" style="max-height: 200px; overflow-y: auto; font-size: 12px;"></div>
        </div>
    </div>

    <script>
        let sequencerState = 'stopped';
        let currentPosition = 0;
        let maxPosition = 1000;

        function logEvent(event) {
            const log = document.getElementById('eventLog');
            const timestamp = new Date().toLocaleTimeString();
            log.innerHTML += `[${timestamp}] ${event}<br>`;
            log.scrollTop = log.scrollHeight;
        }

        function updateStatus() {
            const status = document.getElementById('status');
            status.textContent = `State: ${sequencerState}, Position: ${currentPosition}/${maxPosition}`;
        }

        // Simulate transport controls
        document.getElementById('seqPlay').addEventListener('click', () => {
            if (sequencerState === 'stopped' || sequencerState === 'paused') {
                sequencerState = 'playing';
                logEvent('Play clicked');
            }
            updateStatus();
        });

        document.getElementById('seqPause').addEventListener('click', () => {
            if (sequencerState === 'playing') {
                sequencerState = 'paused';
                logEvent('Pause clicked');
            }
            updateStatus();
        });

        document.getElementById('seqStop').addEventListener('click', () => {
            sequencerState = 'stopped';
            currentPosition = 0;
            logEvent('Stop clicked - Position reset to 0');
            updateStatus();
        });

        document.getElementById('seqToStart').addEventListener('click', () => {
            currentPosition = 0;
            logEvent('Jump to start clicked - Position: 0');
            updateStatus();
        });

        document.getElementById('seqToEnd').addEventListener('click', () => {
            currentPosition = maxPosition;
            logEvent('Jump to end clicked - Position: ' + maxPosition);
            updateStatus();
        });

        // Keyboard shortcuts
        window.addEventListener('keydown', (e) => {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

            if (e.code === 'Space') {
                e.preventDefault();
                logEvent('Spacebar pressed');
                if (sequencerState === 'playing') {
                    document.getElementById('seqPause').click();
                } else {
                    document.getElementById('seqPlay').click();
                }
            } else if (e.key.toLowerCase() === 's') {
                e.preventDefault();
                logEvent('S key pressed');
                document.getElementById('seqStop').click();
            } else if (e.code === 'ArrowLeft') {
                e.preventDefault();
                logEvent('Left arrow pressed');
                document.getElementById('seqToStart').click();
            } else if (e.code === 'ArrowRight') {
                e.preventDefault();
                logEvent('Right arrow pressed');
                document.getElementById('seqToEnd').click();
            }
        });

        // Initialize
        updateStatus();
        logEvent('Test started - Press keyboard shortcuts or click buttons');
    </script>
</body>
</html>
