<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chord & Scale Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/tone@14.8.49/build/Tone.js"></script>
  <script src="https://nbrosowsky.github.io/tonejs-instruments/Tonejs-Instruments.js"></script>
</head>
<body class="min-h-screen w-full skin-default">
  <div id="app" class="max-w-6xl mx-auto p-6"></div>
  <script type="module">
    import {mount as mountExplorer} from './section1-explorer.js';
    import {mount as mountInstruments} from './section2-instruments.js';
    import {mount as mountListen} from './section3-listen.js';
    import {mount as mountExport} from './section4-export.js';
    import {mount as mountSequencer} from './sequencer.js';

    const app = document.getElementById('app');
    await mountExplorer(app);
    await mountInstruments(app);
    await mountListen(app);
    await mountSequencer(app);
    await mountExport(app);
  </script>
</body>
</html>
